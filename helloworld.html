<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wor</title>
  </head>
  <body>
    Eesnimi <input type="text" id="firstname" onkeyup="welcome();"><br>
    Perenimi <input type="text" id="lastname" onkeyup="welcome();"><br>
    <!--<input type="submit" value="Tervita" onclick="welcome()"> -->


    <div id="output"></div>

    <script>
      var first_name;
      var last_name;

      function welcome(){

        //console.log('töötab');

        first_name = document.getElementById('firstname').value;
        last_name = document.getElementById('lastname').value;

        console.log(first_name + ' ' + last_name);

        document.getElementById('output').innerHTML =
        '<strong>Tere </strong>' + first_name + ' ' + last_name;

      }
    </script>



    <!-- CTRL+SHIFT+D - teeb reast duplikaadi
